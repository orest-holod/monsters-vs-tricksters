﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monsters vs. Tricksters</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="background">
        <div class="message">Please rotate your phone</div>
        <div class="container" id="container">
            <label class="switch switch-green">
                <input type="checkbox" class="switch-input" id="checkbox">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
        <div class="button button-circle button-primary" id="left">Left</div>
        <div class="button button-circle button-primary right" id="right">Right</div>
        <div class="button button-circle button-action" id="jump">Jump</div>
        <div class="button button-circle button-caution" id ="pause">Start/Pause</div>
        <div class="button button-circle button-highlight" id ="newGame">New Game</div>
    </div>

    <script src="js/TelephoneControl.js"></script>
</body>
</html>
